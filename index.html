    <!--Body-->
    <div class="container">
      <h1 id="mainQuestion"> Why should the arts in Jacksonville be funded?</h1>
      <h3> Step 1: Upload the picture</h3>
      <div class="form-group">
        <label>Upload Image</label>
        <div class="input-group">
          <span class="input-group-btn">
                <span class="btn btn-default btn-file">
                    Browse <input type="file" id="imgInp">
                </span>
          </span>
          <input type="text" class="form-control" readonly>
        </div>
        <img id='img-upload' />
        <h3> Step 2: Give Picture Details </h3>
        <label class="control-label" for="date">Date</label>
        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text" />
        <label for="artName">Art Name:</label>
        <input type="text" class="form-control" id="artName">
        <label for="loc">Location:</label>
        <input type="text" class="form-control" id="loc">
        <label for="area">Area:</label>
        <select class="form-control" id="area">
            <option>Select Area</option>
            <option>Downtown</option>
            <option>Beaches</option>
            <option>Northside</option>
            <option>Westside</option>
            <option>Southside</option>
            <option>Mandarin</option>
            <option>St. Augustine</option>
          </select>

        <label for="points">Expected Points:</label><br>
        <label class="radio-inline"><input type="radio" name="optradio">1 (Known art locations)</label>
        <label class="radio-inline"><input type="radio" name="optradio">2 (Unknown art locations)</label>
        <br>
        <label for="upby">Uploaded by:</label>
        <select class="form-control" id="upby">
            <option>Select Team Member</option>
            <option>Lidijia</option>
            <option>Marissa</option>
            <option>Veronika</option>
            <option>Kjelsie</option>
            <option>Zane</option>
            <option>Tiffany</option>
            <option>Grant</option>
            <option>Chayne</option>
            <option>Adrian</option>
            <option>Stevin</option>
          </select>
          <h3> Step 3: Press Submit </h3>
          <input type="submit" class="btn btn-primary btn-large btn-block">
          <!-- <button type="button" class="btn btn-primary btn-large btn-block">Submit</button> -->
      </div>
